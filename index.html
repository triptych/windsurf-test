<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </header>

        <main>
            <section id="about" class="section">
                <div class="profile-container">
                    <div class="profile-image">
                        <img id="profile-pic" alt="Profile Picture" class="profile-pic">
                    </div>
                    <h1 id="name" class="typing-effect"></h1>
                    <p id="title" class="subtitle"></p>
                </div>
                <div class="about-content">
                    <p id="about-text"></p>
                    <button class="theme-toggle">Toggle Theme</button>
                </div>
            </section>

            <section id="skills" class="section">
                <h2>My Skills</h2>
                <div id="skills-container" class="skills-container">
                    <!-- Skills will be dynamically inserted here -->
                </div>
            </section>

            <section id="projects" class="section">
                <h2>My Projects</h2>
                <div id="projects-container" class="projects-container">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </section>

            <section id="contact" class="section">
                <h2>Get in Touch</h2>
                <div class="social-links">
                    <a id="github-link" class="social-icon"><i class="fab fa-github"></i></a>
                    <a id="linkedin-link" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a id="twitter-link" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
